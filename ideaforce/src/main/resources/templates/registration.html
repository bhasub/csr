<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <span th:include="common/header :: common-header"></span>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/login.css}"/>
    <title>Around The World :: User Registration</title>
</head>

<header>
    <div class="container-fluid mx-auto header">
        <h1 class="mx-auto main_banner">Around the World</h1>
    </div>
</header>
<section id="login_section">
    <div class="container">
        <form class="form-signin mx-auto" action="/registration" th:object="${user}" method="POST" enctype="utf8">
            <div class="form-group align-items-center text-center" id="login">

                <div class="col-sm-4 mx-auto">
                    <input th:field="*{firstName}" class="form-control mx-sm-3 mb-2" placeholder="First Name" required autofocus/>
                    <p class="error-list" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
                </div>

                <div class="col-sm-4 mx-auto">
                    <input th:field="*{lastName}" class="form-control mx-sm-3 mb-2" placeholder="Last Name" required autofocus/>
                    <p class="error-list" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
                </div>

                <div class="col-sm-4 mx-auto">
                    <input type="email" th:readonly=true th:field="*{email}" class="form-control mx-sm-3 mb-2" placeholder="Dell Email Id" required autofocus/>
                    <p class="error-list" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                </div>

                <div class="col-sm-4 mx-auto">
                    <input th:field="*{employeeId}" class="form-control mx-sm-3 mb-2" placeholder="Employee Id" required autofocus/>
                    <p class="error-list" th:each="error : ${#fields.errors('employeeId')}" th:text="${error}">Validation error</p>
                </div>
                <div class="col-sm-4 mx-auto">
                    <select th:field="*{userLocation}" class="form-control mx-sm-3 mb-2" required autofocus>
                        <option th:value="''" th:text="'Select Location'" selected></option>
                        <option th:value="'Bangalore'" th:text="'Bangalore'"></option>
                        <option th:value="'Beijing'" th:text="'Beijing'"></option>
                        <option th:value="'Cairo'" th:text="'Cairo'"></option>
                        <option th:value="'Chengdu'" th:text="'Chengdu'"></option>
                        <option th:value="'Cork'" th:text="'Cork'"></option>
                        <option th:value="'Israel'" th:text="'Israel'"></option>
                        <option th:value="'Pune'" th:text="'Pune'"></option>
                        <option th:value="'Shanghai'" th:text="'Shanghai'"></option>
                    </select>
                    <p class="error-list" th:each="error : ${#fields.errors('userLocation')}" th:text="${error}">Validation error</p>
                </div>

                <div class="col-sm-4 mx-auto">
                    <input type="password" th:field="*{password}" class="form-control mx-sm-3 mb-2" placeholder="Password (8-20 chars)" required autofocus/>
                    <p class="error-list" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                </div>

                <div class="col-sm-4 mx-auto">
                    <input type="password" th:field="*{matchingPassword}" class="form-control mx-sm-3 mb-2" placeholder="Confirm Password" required autofocus/>
                </div>

                <div class="col-sm-4 mx-auto">
                    <p class="error-list" th:each="error : ${#fields.globalErrors()}" th:text="${error}">Validation error</p>
                </div>

                <div class="col-sm-4 mx-auto text-center">
                    <br>
                    <button class="btn btn-primary btn-lg btn-signin text-center mx-auto"type="submit" th:text="#{label.regform.submit}">submit</button>
                </div>
                <br>
                <a th:href="@{/login}" th:text="#{label.regform.loginLink}">login</a>
            </div>

        </form>
        <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">-->
    </div>
</section>
<h1 th:text="#{label.regform.title}">form</h1>
</body>
</html>
